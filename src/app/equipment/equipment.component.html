<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">        
            <!-- "Add to Cargo Hold" button goes here. -->
            <button 
            [class.buttonActive]="item.mass+cargoMass <= maximumAllowedMass && cargoHold.length < maxItems"
             (click) = "nearMaxMassClassActive = addItem(item)" 
             [disabled]="item.mass+cargoMass > maximumAllowedMass || cargoHold.length >= maxItems">
             Add to Cargo Hold </button>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">{{equipment.name}}</li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass]="nearMaxMassClassActive">Mass Budget Remaining: {{maximumAllowedMass - cargoMass}} kg</p>
    <!-- Add the "Empty Hold" button here. -->
    <button (click) = "cargoHold=[]; nearMaxMassClassActive=false; cargoMass=0" >Empty Hold </button>
</div>
